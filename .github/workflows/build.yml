name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      # buildozer automatically picks this up

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
        # JDK required for Android build-tools

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget build-essential

      - name: Download Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        # ensure sdkmanager binary is available

      - name: Install Android SDK packages
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager \
            --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;21.4.7075529" \
            --licenses
        # installs aidl, aapt, dx, ndk, accepts licenses

      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH
        # now `aidl` and `sdkmanager` are in PATH

      - name: Install Buildozer
        run: |
          pip install --upgrade pip buildozer
        # ensure latest buildozer with cython support

      - name: Build APK
        run: |
          buildozer android debug
        # reads android.build_tools_version from buildozer.spec

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
