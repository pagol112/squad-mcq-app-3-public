name: ğŸš€ Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ—ï¸ Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ANDROID_API: '31'
      ANDROID_BUILD_TOOLS: '31.0.0'
      ANDROID_NDK: '23.1.7779620'
      ANDROID_HOME: ${{ runner.tool_cache }}/android-sdk

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3-pip python3-dev build-essential \
            zip unzip git wget cmake

      - name: ğŸ“± Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk: ${{ env.ANDROID_NDK }}
          accept-licenses: true

      - name: ğŸ Setup Python & pip
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Python packages
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      - name: ğŸ§¹ Clean previous builds
        run: |
          rm -rf ./.buildozer
          mkdir -p ./.buildozer

      - name: ğŸ—ï¸ Build APK (debug)
        run: |
          buildozer android debug
        env:
          ANDROIDSDK: ${{ env.ANDROID_HOME }}
          ANDROIDNDK: ${{ env.ANDROID_NDK }}

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: bin/*.apk
