name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 31
      ANDROID_BUILD_TOOLS: 31.0.0
      ANDROID_NDK: 23.1.7779620

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: 📱 Install Android SDK, Build-Tools & NDK
        uses: google-github-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API }}
          build-tools-version: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk-version: ${{ env.ANDROID_NDK }}
          accept-licenses: true

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: 🚀 Build APK
        run: buildozer android debug
