name: Squad MCQ App CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # 1) YAML লিন্ট ধরে নিলাম, কোনো syntax ভুল রাখা হবে না
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint workflow files
        uses: github/super-linter@v4
        env:
          VALIDATE_YAML: true
          FILTER_REGEX_PATH: .github/workflows/.*\.yml

  # 2) Build job চলবে যতক্ষণ lint পাস করে
  build:
    needs: lint
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: $HOME/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install system packages & Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip
          pip3 install --upgrade pip
          pip3 install buildozer

      - name: Setup Android SDK & AIDL
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
            -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools cmdline-tools/latest

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # License acceptance
          yes | sdkmanager --licenses

          # Install required SDK components
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;33.0.2"

          # নিশ্চিত হই AIDL আছে
          ls -la $ANDROID_HOME/build-tools/33.0.2/aidl

      - name: Build APK (debug)
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: squad-mcq-app
          path: bin/*.apk
