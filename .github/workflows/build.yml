name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 31
      ANDROID_BUILD_TOOLS: 31.0.0
      ANDROID_NDK: 23.1.7779620

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: 📥 Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk: ${{ env.ANDROID_NDK }}
          cmake: false
          accept-licenses: true

      - name: ☕ Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3-dev python3-pip unzip zip \
            libssl-dev libffi-dev zlib1g-dev openjdk-11-jdk

      - name: 🧪 Install Buildozer & Cython
        run: pip install --upgrade pip buildozer cython

      - name: 🚀 Build APK
        run: buildozer android debug
