name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: â˜• Setup Java 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: ğŸ Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev python3-pip unzip zip openjdk-11-jdk

    - name: ğŸ§ª Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: ğŸš€ Build APK
      run: buildozer android debug
