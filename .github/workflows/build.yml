name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git zip unzip openjdk-17-jdk \
          libsqlite3-dev libncurses5 libncurses5-dev libtiff5 libjpeg8 \
          libpng-dev libx11-dev libfreetype6-dev liblcms2-dev libwebp-dev \
          libharfbuzz-dev libfribidi-dev libxcb1-dev libgl1-mesa-dev

    - name: ğŸš€ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: ğŸ›  Build APK
      run: |
        buildozer android debug

    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: squad-apk
        path: bin/*.apk
