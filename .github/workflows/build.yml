name: ğŸ—ï¸ Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§± Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libncurses5 libz-dev libsqlite3-dev zip unzip openjdk-17-jdk

    - name: âš™ï¸ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: ğŸš§ Build APK
      run: |
        cd ${{ github.workspace }}
        buildozer android debug

    - name: ğŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Squad-MCQ-APK
        path: bin/*.apk
