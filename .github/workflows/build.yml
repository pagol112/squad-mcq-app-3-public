name: SquadMCQ Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
  run: |
    sudo apt update
    sudo apt install -y build-essential libssl-dev libffi-dev python3-dev python3-pip zip unzip openjdk-17-jdk zlib1g-dev
    pip install --upgrade pip
    pip install buildozer cython==0.29.33
    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug

    - name: Rename APK
      run: mv bin/*.apk squad-v3.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: squad-apk
        path: squad-v3.apk
