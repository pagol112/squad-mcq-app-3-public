name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libffi-dev libssl-dev python3-dev build-essential zip unzip openjdk-11-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Accept Android SDK licenses
      run: yes | buildozer android sdk

    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        buildozer -v android debug
