name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔁 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: 📦 Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: 🛠️ Fix AIDL manually
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/platforms/android-30
        curl -o ~/.buildozer/android/platform/android-sdk/platforms/android-30/aidl \
          https://raw.githubusercontent.com/android/aidl/master/aidl
        chmod +x ~/.buildozer/android/platform/android-sdk/platforms/android-30/aidl

    - name: 🚀 Build APK (ARM64 tuned)
      run: |
        sed -i 's/^android.arch =/android.archs =/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
        buildozer android debug
