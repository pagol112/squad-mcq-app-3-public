name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧲 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧱 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: 📦 Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libreadline-dev \
            libgdbm-dev \
            libbz2-dev \
            liblzma-dev \
            libgmp-dev \
            libpng-dev \
            libjpeg-dev \
            libfreetype6-dev \
            pkg-config \
            zip \
            unzip \
            openjdk-17-jdk \
            git \
            curl

      - name: 🛠️ Build APK
        run: |
          cd ${{ github.workspace }}
          buildozer -v android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: squad-apk
          path: bin/*.apk
