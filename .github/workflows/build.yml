name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔁 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ☕ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: 📦 Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git zip unzip openjdk-17-jdk \
          libsqlite3-dev libjpeg-dev libpng-dev libx11-dev \
          libfreetype6-dev liblcms2-dev libwebp-dev \
          libharfbuzz-dev libfribidi-dev libxcb1-dev libgl1-mesa-dev

    - name: 🚀 Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🛠️ Install Android SDK Command-line Tools
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip
        mv cmdline-tools latest
      shell: bash

    - name: 🔧 Configure SDK Environment
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: ✅ Accept Android SDK Licenses
      run: |
        yes | sdkmanager --licenses

    - name: 📦 Install Android Build Tools 33.0.2
      run: |
        sdkmanager "build-tools;33.0.2"

    - name: 🛠 Build APK
      run: buildozer android debug

    - name: 📤 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: squad-apk
        path: bin/*.apk
