name: Squad APK Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y build-essential python3-dev python3-pip unzip openjdk-11-jdk

    - name: Install Buildozer & Cython
      run: pip install --upgrade pip buildozer cython

    - name: Build APK
      run: buildozer android debug
