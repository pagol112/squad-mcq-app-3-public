name: Squad APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ЁЯФБ ржХрзЛржб ржирж┐ржЪрзНржЫрзЗ
      uses: actions/checkout@v3

    - name: ЁЯРН ржкрж╛ржЗржержи рж╕рзЗржЯржЖржк
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ЁЯУж рж╕рж┐рж╕рзНржЯрзЗржо ржбрж┐ржкрзЗржирзНржбрзЗржирзНрж╕рж┐ ржЗржирж╕рзНржЯрж▓
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev python3-pip unzip openjdk-11-jdk

    - name: ЁЯзк Buildozer & Cython ржЗржирж╕рзНржЯрж▓
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: ЁЯЪА APK ржмрж╛ржирж╛ржЪрзНржЫрзЗ
      run: buildozer android debug
