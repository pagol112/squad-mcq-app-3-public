name: ðŸš€ Build Squad MCQ APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-dev build-essential \
            git zip unzip openjdk-8-jdk zlib1g-dev libncurses5-dev libssl-dev libffi-dev

      - name: Upgrade pip & install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      - name: Accept Android SDK licenses
        run: yes | buildozer android sdk --sdk-platform=android-27

      - name: Build debug APK
        run: buildozer android debug --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Squad-MCQ-APK
          path: bin/*.apk
