name: SquadMCQ Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§  Checkout Code
      uses: actions/checkout@v2

    - name: ğŸ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ› ï¸ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libffi-dev libssl-dev python3-pip python3-setuptools python3-wheel git zip unzip openjdk-11-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: âš™ï¸ Initialize Buildozer (if missing)
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: ğŸ“¦ Build APK
      run: |
        buildozer -v android debug

    - name: ğŸš€ Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SquadMCQ-APK
        path: bin/*.apk
        
